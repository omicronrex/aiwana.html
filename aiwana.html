window.addEventListener("keydown",function(e){if(e.defaultPrevented)return;switch (e.key){
	case "F2": resetGame();break;
    case "Shift": if (!started) startGame();vkRawUp=1;vkUp=1;break;
	case "z":case "Z": vkRawZ=1;vkZ=1;break;
	case "ArrowLeft": vkRawLeft=1;vkLeft=1;break;
	case "ArrowRight": vkRawRight=1;vkRight=1;break;
	case "r":case "R": loadGame();break;
	default: return;
}e.preventDefault();},1);
window.addEventListener("keyup",function(e){if(e.defaultPrevented)return;switch (e.key){
	case "Shift": vkRawUp=0;break;
	case "z":case "Z": vkRawZ=0;break;
	case "ArrowLeft": vkRawLeft=0;break;
	case "ArrowRight": vkRawRight=0;break;
	default: return;
}e.preventDefault();},1);
function readInput(){
    if(vkGamepad){
        var gp=navigator.getGamepads();
        for (var i=0;i<gp.length;++i) {
            pad=gp[i]; if (pad) {
                var ax=pad.axes[0];
                if(ax<-0.2)vkLeft=1;
                if(ax>0.2)vkRight=1;
                if(pad.buttons[0].pressed){vkUp=1;if (!started) startGame();}
                if(pad.buttons[1].pressed)vkZ=1;
                if(pad.buttons[2].pressed)loadGame();
            }
        }
    }
};
function clearInput(){if(!vkRawUp)vkUp=0;if(!vkRawZ)vkZ=0;if(!vkRawLeft)vkLeft=0;if(!vkRawRight)vkRight=0;};
if(vkGamepadSupport) {
	window.addEventListener("gamepadconnected",function(){vkGamepad=1; footer.innerHTML="Gamepad detected";});
	window.addEventListener("gamepaddisconnected",function(){vkGamepad=0; footer.innerHTML="";});
	var chromeCheck=window.setInterval(function(){if(navigator.getGamepads()[0]){vkGamepad=1;window.clearInterval(chromeCheck);}},500);
}

function findWall(self,offx,offy){
	for(var i=0,l=walls.length;i<l;i++){
		coll=walls[i];
		if(intersectRect(self,coll,offx,offy))return coll;
	}
	return 0;
}

function loadLevel(number){
	var data=levels[number],c,cx,cy;
	walls=[];saves=[];spikes=[];platforms=[];bullets=[];blood=[];blocker=[];player=0;warp=0;
	clearInput();
	for(var i=0;i<25*19;i++){
		c=data.charAt(i);
        cx=(i%25)*32;cy=(Math.floor(i/25))*32
		if(c=='#')walls.push(new Wall(cx,cy));
        if(c=='%')walls.push(new Wall2(cx,cy));
		if(c=='s')saves.push(new Save(cx,cy));
		if(c=='~')platforms.push(new Platform(cx,cy));
		if(c=='^')spikes.push(new SpikeUp(cx,cy));
		if(c=='v')spikes.push(new SpikeDown(cx,cy));
		if(c=='<')spikes.push(new SpikeLeft(cx,cy));
		if(c=='>')spikes.push(new SpikeRight(cx,cy));
		if(c=='b')blocker.push(new Blocker(cx,cy));
		if(c=='w')warp=new Warp(cx,cy);
		if(c=='p')player=new Kid(cx,cy);
	}
    if (number==1) spikes.push(new SpikeDown(352,176));
    updateMarquee();
}

var walls,saves,spikes,player;
function Blocker(x,y){this.x=x;this.y=y;this.width=32;this.height=32;}
function Warp(x,y){this.x=x;this.y=y;this.width=32;this.height=32;this.render=function(){sprite(sprWarp,this.x,this.y)};}
function Wall(x,y){this.x=x;this.y=y;this.width=32;this.height=32;this.render=function(){sprite(sprWall,this.x,this.y)};}
function Wall2(x,y){this.x=x;this.y=y;this.width=32;this.height=32;this.render=function(){sprite(sprWall2,this.x,this.y)};}
function SpikeUp(x,y){this.x=x;this.y=y;this.width=32;this.height=32;this.render=function(){sprite(sprSpikeUp,this.x,this.y)};
    this.hitcheck=function(other){this.width=32;if (intersectRect(this,other,0,0)) {
        this.width=Math.floor((other.y+other.height-this.y)/2+1)*2;
        return intersectRect(this,other,16-this.width/2,0);
    } return 0;};
}
function SpikeDown(x,y){this.x=x;this.y=y;this.width=32;this.height=32;this.render=function(){sprite(sprSpikeDown,this.x,this.y)};
    this.hitcheck=function(other){this.width=32;if (intersectRect(this,other,0,0)) {
        this.width=Math.floor(16-(other.y-this.y)/2+1)*2;
        return intersectRect(this,other,16-this.width/2,0);
    } return 0;};
}
function SpikeLeft(x,y){this.x=x;this.y=y;this.width=32;this.height=32;this.render=function(){sprite(sprSpikeLeft,this.x,this.y)};
    this.hitcheck=function(other){this.height=32;if (intersectRect(this,other,0,0)) {
        this.height=Math.floor((other.x+other.width-this.x)/2+1)*2;
        return intersectRect(this,other,0,16-this.height/2);
    } return 0;};
}
function SpikeRight(x,y){this.x=x;this.y=y;this.width=32;this.height=32;this.render=function(){sprite(sprSpikeRight,this.x,this.y)};
    this.hitcheck=function(other){this.height=32;if (intersectRect(this,other,0,0)) {
        this.height=Math.floor(16-(other.x-this.x)/2+1)*2;
        return intersectRect(this,other,0,16-this.height/2);
    } return 0;};
}
function Save(x,y){this.x=x;this.y=y;this.width=32;this.height=32;this.render=function(){sprite_ext(sprSave,!!this.saved*32,0,32,32,this.x,this.y)};
    this.saved=0;
    this.update=function(){
        if (this.saved) this.saved--;
    };
}
function Blood(x,y,hsp,vsp){this.x=x;this.y=y;this.width=2;this.height=2;this.render=function(){sprite_ext(sprBlood,this.frame,0,4,4,this.x-1,this.y-1)};
    this.hsp=hsp;
    this.vsp=vsp;
    this.stuck=0;
    this.frame=Math.floor(Math.random()*3);
    this.grav=0.1+Math.random()*0.2
    this.update=function(){
        with(this) if (!stuck) {
            vsp+=grav;
            coll=findWall(this,hsp,vsp);
            if(coll && Math.random()>0.5)stuck=1;
            x+=hsp; y+=vsp;
        }
    };
}
function Platform(x,y){this.x=x;this.y=y;this.width=32;this.height=8;this.render=function(){sprite(sprPlatform,this.x,this.y)};
    this.hsp=2;
    this.update=function(){
        with(this){
            coll=findWall(this,hsp,0);
            if(coll)hsp=-hsp;
            x+=hsp;
        }
    };
}
function Bullet(x,y,hsp){this.x=x-1;this.y=y-1;this.width=2;this.height=2;this.render=function(){sprite_ext(sprBullet,this.frame*4,0,4,4,this.x-1,this.y-1)};
    this.hsp=hsp;
    this.frame=0;
    this.dead=0;
    this.update=function(){
        with(this){
            frame=!frame;
            x+=hsp;
            coll=findWall(this,0,0);
            if (coll) {
                dead=1;
            }
            for (var i=0,l=blocker.length;i<l;i++){
				coll=blocker[i];
                if(intersectRect(this,coll,0,0)){
					dead=1;
					break;
				}
			}            
            for (var i=0,l=saves.length;i<l;i++){
				coll=saves[i];
                if(intersectRect(this,coll,0,0)){
					if (!coll.saved) {
                        coll.saved=50;
                        saveGame();			
                    }
					break;
				}
			}	            
        }
    };
}
function Kid(x,y){this.x=x+16;this.y=y+11;this.width=11;this.height=21;
	this.hsp=0;
	this.vsp=0;
	this.jump=0;
	this.djump=0;
    this.xscale=1;
    this.sprite=sprPlayerIdle;
    this.frame=0;
    this.frspd=0;
    this.frnum=0;
    this.uplk=1;
    this.zlk=0;
    this.dead=0;
    this.onplatform=0;
	this.render=function(){
        if (!this.dead) {
            if (this.xscale==-1) {
                con2d.save();
                con2d.translate(this.x*2+this.width,0);
                con2d.scale(-1,1);
            }
            sprite_ext(this.sprite,Math.floor(this.frame)*32,0,32,32,this.x-17+5,this.y-23+12)
            if (this.xscale==-1) {
                con2d.restore();
            }
        }
    };
	this.update=function(){
        var h=vkRight-vkLeft,coll;
		with(this) if (dead) {
            if (dead<20) {
                dead+=1
                for (i=0;i<40;i+=1) {
                    var d=Math.floor(Math.random()*36)*10;
                    var s=Math.random()*6;
                    blood.push(new Blood(x+5,y+12,Math.cos(d*degtorad)*s,-Math.sin(d*degtorad)*s))
                }
            }
        } else {		
            if (h!=0) xscale=h;
            hsp=h*3;
			x+=hsp; 
			coll=findWall(this,0,0);
			if(coll){
				if(x<coll.x)x=coll.x-width;
				else x=coll.x+coll.width;
				hsp=0;
			}
            if(vkZ){
                if (!zlk) {
                    zlk=1
                    if (bullets.length<3) {
                        playSound(sndShot);
                        bullets.push(new Bullet(x+5,y+10,xscale*16))
                    }
                }
            } else zlk=0;
            if(vkUp){
                if (!uplk) {
                    uplk=1;
                    if (!jump || onplatform) {
                        jump=1;
                        vsp=-8.5;
                        playSound(sndJump);
                    } else {
                        if (djump) {
                            djump=0;
                            vsp=-7;
                            playSound(sndJump2);
                        }
                    } 
                }                
            } else {
                if (jump && uplk && vsp<0) vsp*=0.45
                uplk=0;
            }
            
            if(jump){
				vsp=Math.min(9.4,vsp+0.4);                
				y+=vsp;
                if (vsp<0) sprite=sprPlayerJump;
                else sprite=sprPlayerFall;
                frspd=0.5;
                frnum=2;
				coll=findWall(this,0,0);
				if(coll){
					if(y<coll.y && vsp>=0) jump=0;
                    else y=coll.y+coll.height;
					vsp=0;
				}
			}
            onplatform=0;
            for (var i=0,l=platforms.length;i<l;i++){
				coll=platforms[i];
                if(intersectRect(this,coll,0,1)){
					onplatform=1;
                    x+=coll.hsp;
                    coll2=findWall(this,0,0);
                    if(coll2){
                        if(x<coll2.x)x=coll2.x-width;
                        else x=coll2.x+coll2.width;
                    }
                    if (y+12-vsp/2<=coll.y) {
                        y=coll.y-height;
                        if (vsp>=0) jump=0;
                        vsp=0;
                    }                    
				}
			}
			if(!jump){
                sprite=sprPlayerIdle;
                frspd=0.2;
                frnum=4;
                djump=1;
                if (h!=0) {
                    sprite=sprPlayerRun;
                    frspd=0.5;
                    frnum=6;
                }
				coll=findWall(this,0,1);
				if(!coll)jump=1;
				else y=coll.y-height;				
			}
            
			if(intersectRect(this,warp,0,0)){
                if(level==levels.length-1){finished=1;}else{loadLevel(++level);}
            }			
            
			for (var i=0,l=spikes.length;i<l;i++){
				coll=spikes[i];
                if(coll.hitcheck(this)){
					playSound(sndPain);
                    deaths++;
					dead=1;			
					break;
				}
			}	
            frame=(frame+frspd) % frnum;			
		}
	};
}

function startGame() {
    if (parseFloat(localStorage.saved)) {
        started=1;
        time=parseFloat(localStorage.time);
        deaths=parseFloat(localStorage.deaths);
        level=parseFloat(localStorage.level);
        loadGame();
    } else {
        resetGame();
        loadLevel(level=1);
        saveGame();
        started=1;
    }    
}
function saveGame() {
    if (!player.dead) {
        localStorage.level=level;
        localStorage.x=player.x;
        localStorage.y=player.y;
        localStorage.xscale=player.xscale;
        localStorage.deaths=deaths;
        localStorage.time=time;
        localStorage.saved=1;
    }
};
function loadGame() {
    if (started) {
        level=parseFloat(localStorage.level);
        loadLevel(level);
        player.x=parseFloat(localStorage.x);
        player.y=parseFloat(localStorage.y);
        player.xscale=parseFloat(localStorage.xscale);
        updateMarquee();
    }
};
function resetGame() {
    localStorage.saved=0;
    loadLevel(level=0);
    time=0;
    deaths=0;
    started=0;
    finished=0;
    updateMarquee();
};

function systemUpdate(){
	var i;
    readInput();
    if (!started) {
        con2d.fillStyle="#80ffff";
        con2d.fillRect(0,0,800,608);
        for(i=0,l=walls.length;i<l;i++) walls[i].render();
    } else if (!finished) {
        time+=1;
        for(i=0,l=saves.length;i<l;i++) saves[i].update();
        for(i=0,l=blood.length;i<l;i++) blood[i].update();
        for(i=0,l=platforms.length;i<l;i++) platforms[i].update();
        for(i=0,l=bullets.length;i<l;i++) {bullets[i].update(); if (bullets[i].dead) {bullets.splice(i, 1); i-=1; l-=1;}}
        player.update();
        if (!(time%50)) updateMarquee();
        con2d.fillStyle="#d6cabe";
        con2d.fillRect(0,0,800,608);
        for (i=0;i<608;i+=13) {
            sprite(sprBack,96,i);
            sprite(sprBack,144,i);
            sprite(sprBack,576,i);
            sprite(sprBack,624,i);
        }
        for(i=0,l=spikes.length;i<l;i++) spikes[i].render();
        for(i=0,l=walls.length;i<l;i++) walls[i].render();
        for(i=0,l=saves.length;i<l;i++) saves[i].render();
        for(i=0,l=platforms.length;i<l;i++) platforms[i].render();
        for(i=0,l=bullets.length;i<l;i++) bullets[i].render();
        for(i=0,l=blood.length;i<l;i++) blood[i].render();
        warp.render();
        player.render();
        
        if(finished){
            alert("clear");
        }
    }
    clearInput();
}

function updateMarquee(){
    var min=Math.floor(time/3000);
    var sec=Math.floor((time/50) % 60);
    var str="<br><br>";
	if (level) {
        str="Level: "+(level)+"<br>Time: ";
        if (min<10) str+="0";
        str+=min+":";
        if (sec<10) str+="0";
        str+=sec+" | Deaths: "+deaths+"<br>";
    }
    timer.innerHTML=str;    
};

loadLevel(level=0)

var interval = 20;
var expected = Date.now() + interval;
setTimeout(step, interval);
function step() {
    systemUpdate();
    var dt = Date.now() - expected;
    expected += interval;
    setTimeout(step, Math.max(0, interval - dt));
}

</script>
